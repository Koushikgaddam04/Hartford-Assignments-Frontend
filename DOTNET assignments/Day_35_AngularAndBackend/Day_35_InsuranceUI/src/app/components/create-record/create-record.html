<div class="max-w-xl mx-auto mt-12 p-8 bg-white shadow-2xl rounded-2xl border border-gray-100">
  <h2 class="text-3xl font-extrabold text-blue-900 mb-6 text-center">New Policy Registration</h2>
  
  <form class="space-y-5">
    <div>
      <label class="block text-sm font-bold text-gray-700 mb-1">Policy Number</label>
      <input type="text" [(ngModel)]="newPolicy.policyNumber" name="policyNumber" 
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" 
             placeholder="e.g. ABC002">
    </div>

    <div>
      <label class="block text-sm font-bold text-gray-700 mb-1">Insurance Type</label>
      <select [(ngModel)]="newPolicy.type" name="type" 
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none appearance-none bg-white">
        <option value="Health">Health</option>
        <option value="Life">Life</option>
        <option value="Vehicle">Vehicle</option>
        <option value="Home">Home</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-bold text-gray-700 mb-1">Premium Amount (â‚¹)</label>
      <input type="number" [(ngModel)]="newPolicy.premium" name="premium" 
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" 
             placeholder="10000">
    </div>

    <div>
      <label class="block text-sm font-bold text-gray-700 mb-1">Customer ID</label>
      <input type="number" [(ngModel)]="newPolicy.customerId" name="customerId" 
             class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" 
             placeholder="1">
      <p class="text-xs text-gray-400 mt-1 italic">*Use ID 1 for G. Koushik</p>
    </div>

    <button type="button" (click)="savePolicy()" 
            class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-4 rounded-xl shadow-lg transition-transform transform active:scale-95">
      Add to Database
    </button>
  </form>
</div>
