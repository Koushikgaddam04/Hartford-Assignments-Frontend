<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
    <div>
      <h2 class="text-center text-3xl font-extrabold text-slate-800">
        Insurance Portal
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Sign in to your account
      </p>
    </div>
    
    <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded" role="alert">
      <p class="text-sm font-medium">{{ errorMessage }}</p>
    </div>

    <form class="mt-8 space-y-6" (ngSubmit)="login()">
      <div class="rounded-md flex flex-col gap-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input id="username" name="username" type="text" [(ngModel)]="username" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" [(ngModel)]="password" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        
        <div class="mt-4 p-4 bg-slate-50 border border-slate-200 rounded-lg">
          <label class="block text-sm font-medium text-gray-700 mb-2">Security Check</label>
          <div class="flex items-center gap-4">
            <div class="bg-slate-200 px-4 py-2 font-mono text-xl tracking-widest text-slate-700 select-none rounded decoration-slate-400 line-through">
              {{ generatedCaptcha }}
            </div>
            <input type="text" name="captcha" [(ngModel)]="captcha" required placeholder="Type CAPTCHA" class="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
        </div>
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
          Sign In
        </button>
      </div>
      
      <div class="text-sm text-center">
        <a routerLink="/register" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
          Don't have an account? Register here
        </a>
      </div>
    </form>
  </div>
</div>
