<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
        <div>
            <h2 class="text-center text-3xl font-extrabold text-slate-800">
                Create an Account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Join the Insurance Portal
            </p>
        </div>

        <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded" role="alert">
            <p class="text-sm font-medium">{{ errorMessage }}</p>
        </div>

        <div *ngIf="successMessage" class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 rounded"
            role="alert">
            <p class="text-sm font-medium">{{ successMessage }}</p>
        </div>

        <form class="mt-8 space-y-6" (ngSubmit)="register()">
            <div class="rounded-md flex flex-col gap-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" [(ngModel)]="username" required
                        class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" [(ngModel)]="password" required
                        class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Select Role</label>
                    <select id="role" name="role" [(ngModel)]="role"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md border">
                        <option value="Customer">Customer</option>
                        <option value="Agent">Agent</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-800 hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-900 transition-colors">
                    Create Account
                </button>
            </div>

            <div class="text-sm text-center">
                <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                    Already have an account? Sign in
                </a>
            </div>
        </form>
    </div>
</div>
