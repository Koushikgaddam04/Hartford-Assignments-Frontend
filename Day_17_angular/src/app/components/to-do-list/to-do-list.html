<h2>My To-Do List from API</h2>

<table border="1" cellpadding="8" style="width: 100%; text-align: left; border-collapse: collapse;">
  <thead>
    <tr style="background-color: #f2f2f2;">
      <th>ID</th>
      <th>Task Title</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    @for (item of todos(); track item.id) {
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.completed ? '✅ Done' : '⏳ Pending' }}</td>
      </tr>
    } @empty {
      <tr>
        <td colspan="3" style="text-align: center;">Loading data...</td>
      </tr>
    }
  </tbody>
</table>
